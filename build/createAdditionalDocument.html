<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/svg+xml" href="./icon.svg" />
    <link rel="stylesheet" href="./plugins/air-datepicker/air-datepicker.css" />
    <link rel="stylesheet" href="./plugins/choices/choices.min.css" />
    <link rel="stylesheet" href="./plugins/accordion/accordion.min.css" />
    <link rel="stylesheet" href="./fonts/icomoon/style.css" />
    <link rel="stylesheet" href="./css/style.css?v=0.46682975" />
    <title>Создать Документ</title>
  </head>
  <body>
    <header class="header section">
      <div class="header__container">
        <img src="./img/logo.svg" alt="" class="header__logo" />
        <div class="header__wrapper section">
          <div class="header__content">
            <form class="header__form">
              <div class="header__search">
                <input type="text" class="header__search-input" placeholder="Поиск документов" />
                <button type="submit" class="header__search-icon icon-search"></button>
              </div>
            </form>
            <nav class="header__navigation">
              <ul class="menu menu--normal">
                <li class="menu__item">
                  <a href="./storage.html" class="menu__link">Компании</a>
                </li>
                <li class="menu__item">
                  <a href="./users.html" class="menu__link">Пользователи</a>
                </li>
                <li class="menu__item">
                  <a href="./storage.html" class="menu__link">Хранилище документов</a>
                </li>
              </ul>
            </nav>
            <div class="header__user">
              <a href="./userProfile.html" class="header__user-avatar">
                <img src="./img/izmailova.png" alt="" />
              </a>
              <a href="./userProfile.html" class="header__user-name">Измайлова Ольга</a>
              <a href="#" class="header__user-logout">
                <span class="header__user-logout-icon icon-log-out"></span>
                Выход
              </a>
            </div>
          </div>
        </div>
        <div class="header__menu icon-menu"></div>
      </div>
    </header>

    <section class="backlink section">
      <div class="backlink__container">
        <a href="./category.html" class="backlink__element">
          <span class="icon-arrow-small"></span>
          Назад
        </a>
      </div>
    </section>
    <section class="section section--grow section--mb">
      <div class="section__container">
        <form class="surface surface--create">
          <div class="surface__head">
            <h1 class="surface__title">Создать допдокумент</h1>
          </div>

          <fieldset class="fieldset">
            <legend class="fieldset__legend">Название документа</legend>
            <div class="fieldset__row fieldset__row--one">
              <div class="input">
                <input placeholder="Название документа" name="name" value="Название документа" class="input__element" />
              </div>
            </div>
          </fieldset>

          <fieldset class="fieldset">
            <legend class="fieldset__legend">Название допдокумента</legend>
            <div class="fieldset__row fieldset__row--one">
              <div class="input">
                <input placeholder="Название" name="name" class="input__element" />
              </div>
            </div>
          </fieldset>

          <fieldset class="fieldset">
            <legend class="fieldset__legend">Краткое описание</legend>
            <div class="fieldset__row fieldset__row--full">
              <textarea placeholder="Описание" name="description" class="textarea"></textarea>
            </div>
          </fieldset>

          <fieldset class="fieldset">
            <legend class="fieldset__legend">Основные теги</legend>
            <div class="fieldset__row fieldset__row--tag">
              <div class="input">
                <input name="tag" placeholder="Тег" class="input__element" />
              </div>
              <div class="input">
                <input name="tag" placeholder="Тег" class="input__element" />
              </div>
              <div class="input">
                <input name="tag" placeholder="Тег" class="input__element" />
              </div>
              <div class="input">
                <input name="tag" placeholder="Тег" class="input__element" />
              </div>
            </div>
            <div class="fieldset__add fieldset__add--tag">Добавить</div>
          </fieldset>

          <fieldset class="fieldset">
            <legend class="fieldset__legend">Текст</legend>
            <div class="fieldset__row fieldset__row--full">
              <textarea class="tinymce" name="text"></textarea>
            </div>
          </fieldset>
          <fieldset class="fieldset">
            <legend class="fieldset__legend">Прикрепить файл</legend>
            <div class="fieldset__row fieldset__row--third">
              <div class="file">
                <input name="file" id="file" type="file" class="file__element" multiple />
                <label for="file" class="file__label">
                  <span class="file__icon icon-upload"></span>
                  Прикрепить файл
                </label>
              </div>
            </div>
          </fieldset>
          <div>
            <button type="submit" class="button button--blue button--wide">Сохранить</button>
          </div>
        </form>
      </div>
    </section>

    <footer class="footer section">
      <div class="footer__container">
        <div class="footer__copyright">©2024 Все системно</div>
      </div>
    </footer>

    <script src="./plugins/air-datepicker/air-datepicker.js" defer></script>
    <script src="./plugins/imask/imask.js" defer></script>
    <script src="./plugins/choices/choices.min.js" defer></script>
    <script src="./plugins/minimasonry/minimasonry.min.js" defer></script>
    <script src="./plugins/accordion/accordion.min.js" defer></script>
    <script src="./plugins/tinymce/tinymce.min.js" defer></script>
    <script src="./js/script.js?v=0.46682975" defer></script>
  </body>
</html>
