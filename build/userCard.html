<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/svg+xml" href="./icon.svg" />
    <link rel="stylesheet" href="./plugins/air-datepicker/air-datepicker.css" />
    <link rel="stylesheet" href="./plugins/choices/choices.min.css" />
    <link rel="stylesheet" href="./plugins/accordion/accordion.min.css" />
    <link rel="stylesheet" href="./fonts/icomoon/style.css" />
    <link rel="stylesheet" href="./css/style.css?v=0.49151735" />
    <title>Карточка Пользователя</title>
  </head>
  <body>
    <header class="header section">
      <div class="header__container">
        <img src="./img/logo.svg" alt="" class="header__logo" />
        <div class="header__wrapper section">
          <div class="header__content">
            <form class="header__form">
              <div class="header__search">
                <input type="text" class="header__search-input" placeholder="Поиск документов" />
                <button type="submit" class="header__search-icon icon-search"></button>
              </div>
            </form>
            <nav class="header__navigation">
              <ul class="menu menu--normal">
                <li class="menu__item">
                  <a href="./storage.html" class="menu__link">Компании</a>
                </li>
                <li class="menu__item">
                  <a href="./users.html" class="menu__link">Пользователи</a>
                </li>
                <li class="menu__item">
                  <a href="./storage.html" class="menu__link">Хранилище документов</a>
                </li>
              </ul>
            </nav>
            <div class="header__user">
              <a href="./userProfile.html" class="header__user-avatar">
                <img src="./img/izmailova.png" alt="" />
              </a>
              <a href="./userProfile.html" class="header__user-name">Измайлова Ольга</a>
              <a href="#" class="header__user-logout">
                <span class="header__user-logout-icon icon-log-out"></span>
                Выход
              </a>
            </div>
          </div>
        </div>
        <div class="header__menu icon-menu"></div>
      </div>
    </header>

    <section class="backlink section">
      <div class="backlink__container">
        <a href="./users.html" class="backlink__element">
          <span class="icon-arrow-small"></span>
          Пользователи
        </a>
      </div>
    </section>
    <section class="profile profile--grow section">
      <div class="profile__container profile__container--info">
        <div class="profile__info">
          <img src="./img/petrov.png" alt="" class="profile__avatar" />
          <div class="profile__name">Петров Петр Петрович</div>
          <div class="profile__role">Администратор каталога</div>
        </div>
        <form class="profile__form profile__form--even">
          <div class="profile__col">
            <div class="field">
              <label for="phone" class="field__label field__label--gray">Телефон</label>
              <div class="input">
                <input name="phone" id="phone" value="+ 7 (999) 111-22-33" type="text" class="input__element" />
              </div>
            </div>
            <div class="field">
              <label for="email" class="field__label field__label--gray">E-mail</label>
              <div class="input">
                <input name="email" id="email" value="PetrovP@email.com" type="email" class="input__element" />
              </div>
            </div>
            <div class="field">
              <label for="company" class="field__label field__label--gray">Название компании</label>
              <select id="company" name="company" class="select">
                <option value="ООО “Ромашка”">ООО “Ромашка”</option>
                <option value="Энергострой">Энергострой</option>
                <option value="Яндекс">Яндекс</option>
                <option value="SpaceApp">SpaceApp</option>
                <option value="ValTec">ValTec</option>
              </select>
            </div>
            <div class="field">
              <label for="department" class="field__label field__label--gray">Название подразделения</label>
              <select id="department" name="department" class="select">
                <option value="Отдел снабжения">Отдел снабжения</option>
                <option value="Отдел маркетинга">Отдел маркетинга</option>
                <option value="Отдел продаж">Отдел продаж</option>
                <option value="Отдел безопасности">Отдел безопасности</option>
                <option value="Отдел обучения">Отдел обучения</option>
              </select>
            </div>
            <div class="field">
              <label for="occupation" class="field__label field__label--gray">Должность пользователя</label>
              <div class="input">
                <input name="occupation" id="occupation" value="Заместитель начальника отдела" type="text" class="input__element" />
              </div>
            </div>
          </div>
          <div class="profile__col">
            <div class="field">
              <label for="date" class="field__label field__label--gray">Дата рождения</label>
              <div class="input">
                <input name="date" id="date" value="22.02.1980" type="text" class="input__element input__element--date" />

                <div class="input__icon icon-calendar"></div>
              </div>
            </div>
            <div class="field">
              <label for="gender" class="field__label field__label--gray">Пол</label>
              <select id="gender" name="gender" class="select">
                <option value="Мужской">Мужской</option>
                <option value="Женский">Женский</option>
              </select>
            </div>
            <div class="field">
              <label for="role" class="field__label field__label--gray">Роль</label>
              <select id="role" name="role" class="select">
                <option value="Администратор Каталога">Администратор Каталога</option>
                <option value="Менеджер">Менеджер</option>
                <option value="Глава отдела">Глава отдела</option>
                <option value="Линейный сотрудник">Линейный сотрудник</option>
              </select>
            </div>
            <div class="field">
              <label for="status" class="field__label field__label--gray">Статус</label>
              <select id="status" name="status" class="select">
                <option value="Aктивен">Aктивен</option>
                <option value="Отошёл">Отошёл</option>
                <option value="Заблокирован">Заблокирован</option>
              </select>
            </div>
          </div>
          <button type="submit" class="button button--blue">Сохранить изменения</button>
        </form>
      </div>
    </section>

    <footer class="footer section">
      <div class="footer__container">
        <div class="footer__copyright">©2024 Все системно</div>
      </div>
    </footer>

    <script src="./plugins/air-datepicker/air-datepicker.js" defer></script>
    <script src="./plugins/imask/imask.js" defer></script>
    <script src="./plugins/choices/choices.min.js" defer></script>
    <script src="./plugins/minimasonry/minimasonry.min.js" defer></script>
    <script src="./plugins/accordion/accordion.min.js" defer></script>
    <script src="./plugins/tinymce/tinymce.min.js" defer></script>
    <script src="./js/script.js?v=0.49151735" defer></script>
  </body>
</html>
