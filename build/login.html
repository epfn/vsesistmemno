<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/svg+xml" href="./icon.svg" />
    <link rel="stylesheet" href="./plugins/air-datepicker/air-datepicker.css" />
    <link rel="stylesheet" href="./plugins/choices/choices.min.css" />
    <link rel="stylesheet" href="./plugins/accordion/accordion.min.css" />
    <link rel="stylesheet" href="./fonts/icomoon/style.css" />
    <link rel="stylesheet" href="./css/style.css?v=0.11385628" />
    <title>Вход</title>
  </head>
  <body>
    <section class="guest">
      <div class="guest__container">
        <img src="./img/logo.svg" alt="" class="guest__logo" />
        <div class="guest__card guest__card--pb80">
          <h1 class="guest__title">Вход</h1>

          <form class="guest__form">
            <div class="field">
              <label for="name" class="field__label">Логин</label>
              <div class="input">
                <input id="name" name="name" placeholder="Введите логин" class="input__element" />
              </div>
            </div>
            <div class="field">
              <label for="password" class="field__label">Пароль</label>
              <div class="input">
                <input id="password" name="password" placeholder="Ваш пароль" type="password" class="input__element input__element--password" />
                <div class="input__icon icon-eye"></div>
              </div>
            </div>
            <div class="guest__cols">
              <div class="checkbox checkbox--normal">
                <input name="save" id="save" type="checkbox" class="checkbox__element" />
                <label for="save" class="checkbox__label">Сохранить данные входа</label>
              </div>
              <a href="./forgotPassword.html" class="link link--normal">Забыли пароль?</a>
            </div>
            <button type="submit" class="button button--blue button--mt20">Войти</button>
          </form>
          <span class="guest__footer">
            У вас еще нет учетной записи?
            <a href="./registration.html" class="link link--normal">Зарегистрироваться?</a>
          </span>
        </div>
      </div>
    </section>

    <script src="./plugins/air-datepicker/air-datepicker.js" defer></script>
    <script src="./plugins/imask/imask.js" defer></script>
    <script src="./plugins/choices/choices.min.js" defer></script>
    <script src="./plugins/minimasonry/minimasonry.min.js" defer></script>
    <script src="./plugins/accordion/accordion.min.js" defer></script>
    <script src="./plugins/tinymce/tinymce.min.js" defer></script>
    <script src="./js/script.js?v=0.11385628" defer></script>
  </body>
</html>
