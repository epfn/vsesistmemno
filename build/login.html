<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="stylesheet" href="./plugins/air-datepicker/air-datepicker.css" />
    <link rel="stylesheet" href="./fonts/icomoon/style.css" />
    <link rel="stylesheet" href="./css/style.css?v=0.60416296" />
    <meta name="viewport" content="width=device-width" />
    <title>Вход</title>
  </head>
  <body>
    <section class="guest">
      <div class="guest__container">
        <img src="./img/logo.svg" alt="" class="guest__logo" />
        <div class="guest__card">
          <h1 class="guest__title">Вход</h1>

          <form class="guest__form">
            <div class="field">
              <label for="name" class="field__label field__label--black"> Логин </label>

              <div class="input">
                <input id="name" placeholder="Введите логин" class="input__element" />
              </div>
            </div>
            <div class="field">
              <label for="password" class="field__label field__label--black"> Пароль </label>

              <div class="input">
                <input id="password" placeholder="Ваш пароль" type="password" class="input__element input__element--password" />
                <div class="input__icon icon-eye"></div>
              </div>
            </div>
            <div class="checkbox">
              <input id="save" type="checkbox" class="checkbox__element" />
              <label for="save" class="checkbox__label checkbox__label--normal"> Сохранить данные входа </label>
            </div>
            <button type="submit" class="button button--blue button--normal">Зарегистрироваться</button>
          </form>
        </div>
      </div>
    </section>

    <script src="./plugins/air-datepicker/air-datepicker.js" defer></script>
    <script src="./plugins/imask/imask.js" defer></script>
    <script src="./js/script.js?v=0.60416296" defer></script>
  </body>
</html>
