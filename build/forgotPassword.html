<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/svg+xml" href="./icon.svg" />
    <link rel="stylesheet" href="./plugins/air-datepicker/air-datepicker.css" />
    <link rel="stylesheet" href="./plugins/choices/choices.min.css" />
    <link rel="stylesheet" href="./plugins/accordion/accordion.min.css" />
    <link rel="stylesheet" href="./fonts/icomoon/style.css" />
    <link rel="stylesheet" href="./css/style.css?v=0.18753656" />
    <title>Восстановление пароля</title>
  </head>
  <body>
    <section class="guest">
      <div class="guest__container">
        <img src="./img/logo.svg" alt="" class="guest__logo" />
        <div class="guest__card guest__card--pb60">
          <h1 class="guest__title">Восстановление пароля</h1>
          <div class="guest__subtitle">Введите номера телефона или e-mail пользователя. На вашу почту будет отправлена ссылка для восстановления доступа к системе</div>
          <form class="guest__form">
            <div class="field">
              <label for="login" class="field__label">Телефон или E-mail</label>
              <div class="input">
                <input id="login" name="login" class="input__element" />
              </div>
            </div>
            <button type="submit" class="button button--blue button--mt20">Отправить</button>
          </form>
        </div>
      </div>
    </section>

    <script src="./plugins/air-datepicker/air-datepicker.js" defer></script>
    <script src="./plugins/imask/imask.js" defer></script>
    <script src="./plugins/choices/choices.min.js" defer></script>
    <script src="./plugins/minimasonry/minimasonry.min.js" defer></script>
    <script src="./plugins/accordion/accordion.min.js" defer></script>
    <script src="./plugins/tinymce/tinymce.min.js" defer></script>
    <script src="./js/script.js?v=0.18753656" defer></script>
  </body>
</html>
