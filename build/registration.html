<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/svg+xml" href="./icon.svg" />
    <link rel="stylesheet" href="./plugins/air-datepicker/air-datepicker.css" />
    <link rel="stylesheet" href="./plugins/choices/choices.min.css" />
    <link rel="stylesheet" href="./plugins/accordion/accordion.min.css" />
    <link rel="stylesheet" href="./fonts/icomoon/style.css" />
    <link rel="stylesheet" href="./css/style.css?v=0.89086833" />
    <title>Регистрация</title>
  </head>
  <body>
    <section class="guest">
      <div class="guest__container">
        <img src="./img/logo.svg" alt="" class="guest__logo" />
        <div class="guest__card guest__card--pb80">
          <h1 class="guest__title">Регистрация</h1>

          <form class="guest__form">
            <div class="field">
              <label for="name" class="field__label">ФИО</label>
              <div class="input">
                <input id="name" name="name" placeholder="Ваше ФИО" class="input__element" />
              </div>
            </div>
            <div class="field">
              <label for="phone" class="field__label">Телефон</label>
              <div class="input">
                <input id="phone" name="phone" placeholder="+ 7 (___) ___ - __ - __" type="text" class="input__element" />
              </div>
            </div>
            <div class="field">
              <label for="email" class="field__label">E-mail</label>
              <div class="input">
                <input id="email" name="email" placeholder="your@email.com" type="email" class="input__element" />
              </div>
            </div>
            <div class="field">
              <label for="date" class="field__label">Дата рождения</label>
              <div class="input">
                <input id="date" name="date" placeholder="___.___._____" type="text" class="input__element input__element--date" />

                <div class="input__icon icon-calendar"></div>
              </div>
            </div>
            <div class="field">
              <label for="company" class="field__label">Название компании</label>
              <div class="input">
                <input id="company" name="company" placeholder="Ваша компания" type="text" class="input__element" />
              </div>
            </div>
            <div class="field">
              <label for="department" class="field__label">Название подразделения</label>
              <div class="input">
                <input id="department" name="department" placeholder="Ваше подразделение" type="text" class="input__element" />
              </div>
            </div>
            <div class="field">
              <label for="occupation" class="field__label">Должность пользователя</label>
              <div class="input">
                <input id="occupation" name="occupation" placeholder="Ваша должность" type="text" class="input__element" />
              </div>
            </div>
            <button type="submit" class="button button--blue button--mt20">Зарегистрироваться</button>
            <div class="checkbox checkbox--small checkbox--mt20 checkbox--mi-10">
              <input name="agree" id="agree" type="checkbox" class="checkbox__element" />
              <label for="agree" class="checkbox__label">
                Заполняя данную форму, я подтверждаю, что ознакомился с
                <a href="#">политикой конфиденциальности</a>
                и даю
                <a href="#">согласие на обработку персональных данных</a>
              </label>
            </div>
          </form>
          <span class="guest__footer">
            У вас есть учетная запись?
            <a href="./login.html" class="link link--normal">Войти</a>
          </span>
        </div>
      </div>
    </section>

    <script src="./plugins/air-datepicker/air-datepicker.js" defer></script>
    <script src="./plugins/imask/imask.js" defer></script>
    <script src="./plugins/choices/choices.min.js" defer></script>
    <script src="./plugins/minimasonry/minimasonry.min.js" defer></script>
    <script src="./plugins/accordion/accordion.min.js" defer></script>
    <script src="./plugins/tinymce/tinymce.min.js" defer></script>
    <script src="./js/script.js?v=0.89086833" defer></script>
  </body>
</html>
