<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/svg+xml" href="./icon.svg" />
    <link rel="stylesheet" href="./plugins/air-datepicker/air-datepicker.css" />
    <link rel="stylesheet" href="./plugins/choices/choices.min.css" />
    <link rel="stylesheet" href="./plugins/accordion/accordion.min.css" />
    <link rel="stylesheet" href="./fonts/icomoon/style.css" />
    <link rel="stylesheet" href="./css/style.css?v=0.84064583" />
    <title>Карточка Пользователя</title>
  </head>
  <body>
    <header class="header section">
      <div class="header__container">
        <img src="./img/logo.svg" alt="" class="header__logo" />
        <div class="header__wrapper section">
          <div class="header__content">
            <form class="header__form">
              <div class="header__search">
                <input type="text" class="header__search-input" placeholder="Поиск документов" />
                <button type="submit" class="header__search-icon icon-search"></button>
              </div>
            </form>
            <nav class="header__navigation">
              <ul class="menu menu--normal">
                <li class="menu__item">
                  <a href="./users.html" class="menu__link"> Пользователи </a>
                </li>
                <li class="menu__item">
                  <a href="./storage.html" class="menu__link"> Хранилище документов </a>
                </li>
              </ul>
            </nav>
            <div class="header__user">
              <a href="./userProfile.html" class="header__user-avatar">
                <img src="./img/izmailova.png" alt="" />
              </a>
              <a href="./userProfile.html" class="header__user-name">Измайлова Ольга</a>
              <a href="#" class="header__user-logout"> <span class="header__user-logout-icon icon-log-out"></span> Выход </a>
            </div>
          </div>
        </div>
        <div class="header__menu icon-menu"></div>
      </div>
    </header>

    <section class="backlink section">
      <div class="backlink__container">
        <a href="./storage.html" class="backlink__element"> <span class="icon-arrow-small"></span>Вернуться к хранилищу документов </a>
      </div>
    </section>

    <section class="section section--grow section--mb">
      <div class="section__container">
        <div class="surface surface--catalog">
          <div class="surface__head">
            <h1 class="surface__title">Название категории</h1>
            <div class="surface__options">
              <div class="button button--blue button--small">
                <span class="button__icon icon-plus"> </span>
                Создать категорию
              </div>
            </div>
          </div>

          <div class="tab">
            <div class="tab__list">
              <div class="tab__item" data-tab="0">Все</div>
              <div class="tab__item" data-tab="1">Название тега 1</div>
              <div class="tab__item" data-tab="2">Тег 2</div>
              <div class="tab__item" data-tab="3">Название 3</div>
              <div class="tab__item" data-tab="4">Название тега 4</div>
              <div class="tab__item" data-tab="5">Название тега 5</div>
            </div>

            <div class="tab__container">
              <div class="tab__content" data-content="0">0</div>
              <div class="tab__content" data-content="1">1</div>
              <div class="tab__content" data-content="2">2</div>
              <div class="tab__content" data-content="3">3</div>
              <div class="tab__content" data-content="4">4</div>
              <div class="tab__content" data-content="5">5</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer section">
      <div class="footer__container">
        <div class="footer__copyright">©2024 Все системно</div>
      </div>
    </footer>

    <script src="./plugins/air-datepicker/air-datepicker.js" defer></script>
    <script src="./plugins/imask/imask.js" defer></script>
    <script src="./plugins/choices/choices.min.js" defer></script>
    <script src="./plugins/minimasonry/minimasonry.min.js" defer></script>
    <script src="./plugins/accordion/accordion.min.js" defer></script>
    <script src="./js/script.js?v=0.84064583" defer></script>
  </body>
</html>
